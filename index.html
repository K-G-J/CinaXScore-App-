<!DOCTYPE html>
<html>

<head>
    <button id="save-to-favorites" class="btn btn-default btn-lg">Save to favorites!</button>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CineXScore</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation Menu -->

    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow text-center">
        <a id="logo" class="navbar-brand col-sm-3 col-md-2 mr-0" href="index-r.html"
            onClick="window.location.reload();"><span class="l-gray">
                C</span>ine<span class="red">X</span><span class="l-gray">S</span>core</a>
        <input id="searchBox" name="movie-search-title" type="text" class="form-control" size="15"
            placeholder="movie title">
        <button id="search-form" type='button' class="btn btn-danger " onclick="sendTitle()">Search</button>
        <div id="result" class=" dropdown"></div>
    </nav>
    <div class="container p-0 bg-dark text-white">
        <!--sidebar-->
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-dark text-white sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">

                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="file"></span>
                                    <i class="material-icons">videocam</i> Past Searches
                                </a>
                            </li>
                        </ul>
                        <hr />
                        <ul class="nav flex-column mb-2">
                            <li class="nav-item" id="favorite-tracks-dropdown">
                                <a class="nav-link" href="#">
                                    <span data-feather="file-text"></span>
                                    <i class="material-icons">perm_media</i> Favorite Tracks
                                </a>
                            </li>

                            <hr />

                            <li id="rating" class="nav-item ">
                                <a class="nav-link">
                                    <span id="rating-img">
                                        <img id="tomatoes-rate-image" src="assets/images/movie-reel-clip.png" />
                                    </span>
                                    <p>Score</p>
                                    <a id="imdb-rate" class="nav-link"></a>
                                    <a id="tomatoes-rate" class="nav-link"></a>
                                    <a id="metacritic-rate" class="nav-link"></a>
                                </a>
                            </li>

                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-5 movie_list">
                    <div>
                        <h1>Movies</h1>
                    </div>

                    <!-- Movie Card Start -->

                    <div class="colom col-sm-12">
                        <div class="card-header">
                            <div class="card-header-icon">
                                <iframe class="card-header " id="trailer" width="100%" height="100%" src=""
                                    title="YouTube video player"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>
                                <p id="video-description"></p>
                            </div>
                        </div>
                        <!-- Container (Movie Quotes Section)-->
                        <div id="movie-quotes" class="container-fluid text-center">
                            <h2 id="movie-quotes-heading"></h2>
                            <div id="quote-items" class="carousel slide text-center"></div>
                        </div>
                        <div class="card-movie-content">
                            <div id="main" class="card-movie-content-head">
                                <a href="#">
                                    <h3 class="card-movie-title" id="movie-title">Movie Name</h3>
                                </a>
                                <div class="ratings"><span id="imdb-rate"></span></div>
                            </div>
                            <!-- Container (primary movie info) -->
                            <div class="card-movie-info">
                                <div class="movie-running-time">
                                    <label id="genre" class="text-white"></label>
                                    <span id="year-rating"></span>
                                </div>
                                <div class=" movie-running-time" class="text-white">
                                    <label id="synopsis" class="text-white"><label><br>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Container (cast) -->
                    <div class=" colom col-sm-12">
                        <h1>Cast</h1><br>
                        <div class="card-header">
                            <img id="hero-image" class="card-header" src="assets/images/cast-image.png" />
                        </div>
                        <div class="card-movie-content">
                            <div class="card-movie-info">
                                <div class="movie-running-time">
                                    <label id="cast-list" class="text-white"></label>
                                    <span id="director" class="text-white"></span>
                                </div>
                                <div class="movie-running-time">
                                    <label id="writer" class="text-white"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="colom col-sm-12" id="soundtrack">
                        <h1>Soundtrack</h1><br>
                        <h4 id="soundtrack-title">Sorry no soundtrack found &#128533;</h4>
                        <div class="card-header">
                            <a id="soundtrack-link" href="" target="_blank">
                                <img id="soundtrack-image" src="assets/images/music-search-icon.png" class="card" />
                            </a>
                        </div>
                        <div class="card-movie-content">
                            <div class="card-movie-info">
                                <div class="movie-running-time">
                                    <label id="cast-list" class="text-white"></label>
                                    <span id="director" class="text-white"></span>
                                    <button id="save-to-favorites" class="btn btn-default btn-lg">Save to
                                        favorites!</button>
                                </div>
                                <div class="movie-running-time">
                                    <p id="soundtrack-details"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Footer -->
                        <footer class="container-fluid text-center">
                            <a href="#top" title="To Top">
                                <span class="glyphicon glyphicon-chevron-up"> Top </span>
                            </a>
                        </footer>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
